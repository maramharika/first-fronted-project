<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist</title>
  <link rel="stylesheet" href="check.css" />
</head>
<body>
  <div class="container">
    <h1> My Checklist</h1>
    <ul class="checklist">
      <li>
        <label><input type="checkbox" /> Complete HTML assignment</label>
      </li>
      <li>
        <label><input type="checkbox" /> Study for the test</label>
      </li>
      <li>
        <label><input type="checkbox" /> Submit project report</label>
      </li>
      <li>
        <label><input type="checkbox" /> Practice CSS animations</label>
      </li>
      <li>
        <label><input type="checkbox" /> Attend team meeting</label>
      </li>
    </ul>
  </div>
</body>
</html>
