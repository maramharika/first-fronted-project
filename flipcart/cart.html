<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <a href="checkout.html">checkout</a>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
      justify-content: space-between;
    }

    .cart-details {
      display: flex;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      height: 130px;
      margin-right: 20px;
      object-fit: cover;
    }

    .cart-item h3, .cart-item p {
      margin: 5px 0;
    }

    .empty-cart {
      font-size: 18px;
      color: gray;
    }

    .total-price {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
    }

    button {
      padding: 6px 12px;
      background-color: #2874f0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #185adb;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div id="cart-items"></div>
  <div class="total-price" id="total-price"></div>

  <script src="script.js"></script>

</body>
