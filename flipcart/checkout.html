<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: lightblue;
    }

    h1 {
      margin-bottom: 20px;
    
    }

    .form-section {
      margin-bottom: 30px;
      
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .container{
        background-color: darkkhaki;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row .col {
      flex: 1;
    }
    .cart-summary {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .cart-item img {
      width: 80px;
      height: 100px;
      margin-right: 15px;
      object-fit: cover;
    }

    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkblue;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .total {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <div class="container">
<form>
    <fieldset>
  <h1>Checkout</h1>

  <div class="form-section">
    <div class="section-title">Billing Information</div>
    <label>Full Name</label>
    <input type="text" id="fullName" placeholder="Enter full name" required>
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter email" required>
  </div>

  <div class="form-section">
    <div class="section-title">Delivery Address</div>
    <label>Address</label>
    <input type="text" id="address" placeholder="Enter address" required>

    <div class="row">
      <div class="col">
        <label>City</label>
        <input type="text" id="city" placeholder="Enter city" required>
      </div>
      <div class="col">
        <label>ZIP Code</label>
        <input type="text" id="zip" placeholder="Enter ZIP code" required>
      </div>
    </div>
  </div>
</fieldset>
</form>
</div>
   <div class="cart-summary" id="cart-summary">
    <h2>Your Items</h2>
    
  </div>

  <button onclick="placeOrder()">Place Order</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const summaryDiv = document.getElementById("cart-summary");
    let total = 0;

    cart.forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";
      itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div>
          <h3>${item.name}</h3>
          <p>₹${item.price}</p>
        </div>
      `;
      summaryDiv.appendChild(itemDiv);
      total += parseInt(item.price);
    });

    const totalDiv = document.createElement("div");
    totalDiv.className = "total-price";
    totalDiv.textContent = `Total: ₹${total}`;
    summaryDiv.appendChild(totalDiv);

    function placeOrder() {
  
  const name = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const address = document.getElementById("address").value.trim();
  const city = document.getElementById("city").value.trim();
  const zip = document.getElementById("zip").value.trim();

  
  if (!name || !email || !address || !city || !zip) {
    alert("Please fill in all the required details before placing the order.");
    return;
  }

  
  alert("Order placed successfully!");
  localStorage.removeItem("cart");
  window.location.href = "h.html"; // Redirect to homepage
}

  </script>

</body>
</html>
